<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>יצירת סרטון לעסק</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="min-h-screen bg-gray-900 text-white flex justify-center items-center px-4 py-6">

  <form id="videoForm" action="/create-video" method="POST" enctype="multipart/form-data" class="w-full max-w-2xl bg-gray-800 p-6 rounded-lg space-y-6">

    <h1 class="text-3xl font-bold text-center">ברוכים הבאים ליצירת סרטון לעסק שלכם</h1>
    <p class="text-center text-sm text-gray-400">העלו תמונות, בחרו מוזיקה, טקסט וגודל – וקבלו סרטון אוטומטי!</p>

    <!-- תמונות -->
    <div>
      <label class="block text-lg font-semibold mb-1">תמונות (עד 10)</label>
      <input type="file" name="images" id="imageInput" multiple accept="image/*" required class="w-full bg-gray-700 rounded px-3 py-2">
      <div id="preview" class="grid grid-cols-3 gap-2 mt-3"></div>
    </div>

    <!-- מוזיקה -->
    <div>
      <label class="block text-lg font-semibold mb-1">מוזיקה (לא חובה)</label>
      <input type="file" name="music" id="musicInput" accept="audio/*" class="w-full bg-gray-700 rounded px-3 py-2">
      <p id="musicName" class="text-sm mt-2 text-gray-300">לא נבחר קובץ</p>
    </div>

    <!-- גודל -->
    <div>
      <label class="block text-lg font-semibold mb-1">גודל הסרטון</label>
      <select name="size" id="sizeSelect" required class="w-full bg-gray-700 rounded px-3 py-2">
        <option value="landscape">יוטיוב</option>
        <option value="square">פוסט אינסטגרם</option>
        <option value="story">סטורי</option>
      </select>
    </div>

    <!-- לוגו -->
    <div>
      <label class="block text-lg font-semibold mb-1">לוגו (לא חובה)</label>
      <input type="file" name="logo" id="logoInput" accept="image/*" class="w-full bg-gray-700 rounded px-3 py-2">
      <div id="logoPreview" class="flex justify-center mt-2"></div>
    </div>

    <!-- משפט -->
    <div>
      <label class="block text-lg font-semibold mb-1">משפט סיום (לא חובה)</label>
      <textarea name="ending_text" rows="3" class="w-full bg-gray-700 rounded px-3 py-2" placeholder="הכניסו משפט שתרצו שיופיע בסוף הסרטון..."></textarea>
    </div>

    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded text-lg font-bold">צור סרטון</button>
  </form>

  <script>
    // תצוגת תמונות
    document.getElementById('imageInput').addEventListener('change', function () {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      Array.from(this.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = "w-full h-28 object-cover rounded shadow";
          preview.appendChild(img);
        }
        reader.readAsDataURL(file);
      });
    });

    // הצגת שם קובץ מוזיקה
    document.getElementById('musicInput').addEventListener('change', function () {
      const musicName = document.getElementById('musicName');
      musicName.textContent = this.files.length > 0 ? this.files[0].name : "לא נבחר קובץ";
    });

    // תצוגת לוגו
    document.getElementById('logoInput').addEventListener('change', function () {
      const preview = document.getElementById('logoPreview');
      preview.innerHTML = '';
      if (this.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = "w-24 h-24 object-contain rounded shadow";
          preview.appendChild(img);
        }
        reader.readAsDataURL(this.files[0]);
      }
    });

    // הדגשת הבחירה בגודל הסרטון
    document.getElementById('sizeSelect').addEventListener('change', function () {
      const select = this;
      select.classList.add('ring', 'ring-2', 'ring-white');
    });
  </script>
</body>
</html>
