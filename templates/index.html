<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>יצירת סרטון לעסק</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-white font-sans bg-gradient-to-br from-[#2d1e40] via-[#432c74] to-[#1c1b2f]">

  <div class="w-full max-w-2xl mx-auto p-6 bg-gray-900 bg-opacity-90 rounded-2xl shadow-2xl z-10">
    <h1 class="text-3xl font-bold text-center mb-2 text-white">ברוכים הבאים ליצירת סרטון לעסק שלכם</h1>
    <p class="text-center text-sm text-gray-300 mb-6">העלו תמונות, בחרו מוזיקה, טקסט וגודל – וקבלו סרטון אוטומטי!</p>

    <form id="videoForm" action="/create-video" method="POST" enctype="multipart/form-data" class="space-y-6">

      <!-- תמונות -->
      <div>
        <label class="block mb-2 font-bold">תמונות (עד 10)</label>
        <input type="file" name="images[]" accept="image/*" multiple required class="block w-full text-white bg-gray-800 rounded p-2">
      </div>

      <!-- מוזיקה -->
      <div>
        <label class="block mb-2 font-bold">מוזיקה (לא חובה)</label>
        <input type="file" name="music" accept="audio/*" class="block w-full text-white bg-gray-800 rounded p-2">
      </div>

      <!-- גודל סרטון -->
      <div>
        <label class="block mb-2 font-bold">גודל הסרטון</label>
        <select name="size" required class="w-full p-2 rounded bg-gray-800 text-white">
          <option value="landscape">יוטיוב</option>
          <option value="square">פוסט אינסטגרם</option>
          <option value="story">סטורי</option>
        </select>
      </div>

      <!-- לוגו -->
      <div>
        <label class="block mb-2 font-bold">לוגו (לא חובה)</label>
        <input type="file" name="logo" accept="image/*" class="block w-full text-white bg-gray-800 rounded p-2">
      </div>

      <!-- טקסט סיום -->
      <div>
        <label class="block mb-2 font-bold">משפט סיום (לא חובה)</label>
        <textarea name="ending_text" rows="3" class="w-full p-2 rounded bg-gray-800 text-white"></textarea>
      </div>

      <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg text-lg font-bold transition">צור סרטון</button>
    </form>
  </div>

</body>
</html>
